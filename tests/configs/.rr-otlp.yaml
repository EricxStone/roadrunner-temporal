version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../php_test_files/worker.php"


temporal:
  address: "127.0.0.1:7233"
  cache_size: 10
  activities:
    num_workers: 4
    destroy_timeout: 1s

otel:
  insecure: false
  compress: true
  exporter: stderr
  service_name: rr_test
  service_version: 1.0.0

logs:
  mode: development
  level: debug
