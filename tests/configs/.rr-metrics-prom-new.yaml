version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/worker.php"

temporal:
  address: "127.0.0.1:7233"
  metrics:
    driver: prometheus
    address: "127.0.0.1:9095"
    prefix: "samples"
    type: "summary"
  activities:
    num_workers: 4
    destroy_timeout: 1s

logs:
  mode: development
  level: debug
